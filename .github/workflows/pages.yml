name: "Deploy Just the Docs"

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Install Jekyll + Just-the-Docs
        run: |
          bundle init
          echo 'gem "just-the-docs"' >> Gemfile
          bundle install

      - name: Build site with Jekyll
        run: bundle exec jekyll build --source docs --destination _site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy site
        id: deployment
        uses: actions/deploy-pages@v4
